<!DOCTYPE html>
<html>
<head>
  <title>ICU Bed Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; padding: 20px; }
    .bed {
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-left: 8px solid;
      align-items: center;
    }
    .bed input, .bed select {
      padding: 5px;
    }
    .room-selector {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>üè• ICU Bed Tracker</h2>

  <div class="room-selector">
    <label>Select Room:
      <select id="roomSelect"></select>
    </label>
    <button onclick="loadRoom()">Load Room</button>
  </div>

  <div id="roomInfo"></div>
  <div id="bedList"></div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbyAnNLgfM2svGTxyeBZuOL46sQDVykS4GxyKvsDiUz3d-4-Q4sVOAvStFh81nNP45oLeQ/exec";

    const ROOMS = ["ICU-1", "COVID-2", "Emergency"]; // hardcoded list for now

    const roomSelect = document.getElementById("roomSelect");
    const roomInfo = document.getElementById("roomInfo");
    const bedList = document.getElementById("bedList");

    ROOMS.forEach(r => {
      const opt = document.createElement("option");
      opt.value = r; opt.text = r;
      roomSelect.appendChild(opt);
    });

    function loadRoom() {
      const room = roomSelect.value;
      fetch(`${API_BASE}?room=${room}`)
        .then(res => res.json())
        .then(data => {
          roomInfo.innerHTML = `<h3>${room}</h3><p>${data.config.description}</p><p>Total Beds: ${data.config.beds_count}</p>`;
          renderBeds(room, data.beds);
        });
    }

    function renderBeds(room, beds) {
      bedList.innerHTML = "";
      beds.forEach(bed => {
        const div = document.createElement("div");
        div.className = "bed";
        div.style.borderLeftColor = bed.background || "#ccc";

        div.innerHTML = `
          <strong>Bed ${bed.bed_id}</strong>
          <input type="text" value="${bed.status || ''}" placeholder="Status" />
          <input type="text" value="${bed.notes || ''}" placeholder="Notes" />
          <select>
            <option value="">None</option>
            <option value="green" ${bed.background === 'green' ? 'selected' : ''}>Green</option>
            <option value="yellow" ${bed.background === 'yellow' ? 'selected' : ''}>Yellow</option>
            <option value="red" ${bed.background === 'red' ? 'selected' : ''}>Red</option>
          </select>
          <button onclick="saveBed('${room}', ${bed.bed_id}, this)">üíæ Save</button>
          <button onclick="clearBed('${room}', ${bed.bed_id}, this)">‚ùå Clear</button>
        `;
        bedList.appendChild(div);
      });
    }

    function saveBed(room, bedId, btn) {
      const parent = btn.parentElement;
      const status = parent.children[1].value;
      const notes = parent.children[2].value;
      const background = parent.children[3].value;

      fetch(API_BASE, {
        method: "POST",
        body: JSON.stringify({ room, bed_id: bedId, status, notes, background }),
        headers: { "Content-Type": "application/json" }
      }).then(res => res.text())
        .then(r => alert("Saved"));
    }

    function clearBed(room, bedId, btn) {
      const parent = btn.parentElement;
      parent.children[1].value = "";
      parent.children[2].value = "";
      parent.children[3].value = "";
      saveBed(room, bedId, btn);
    }
  </script>

</body>
</html>
