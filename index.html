<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ICU Bed Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .room-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .room {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      flex: 1 1 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .room-header {
      cursor: pointer;
      background: #eee;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .room-content {
      display: none;
      padding: 10px;
    }

    .room-content p {
      margin: 4px 0;
    }

    .bed {
      display: flex;
      flex-direction: column;
      border: 2px solid transparent;
      border-left: 10px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }

    .bed input, .bed select {
      margin-top: 5px;
      padding: 4px;
      font-size: 14px;
    }

    .bed button {
      margin-top: 5px;
      font-size: 13px;
      padding: 5px 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>üè• ICU Bed Tracker</h1>

<div class="room-container" id="rooms"></div>

<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbxnohAiauZ-Sj0MpOMGR894ET1gMtUSAbuwHByNxze7Iu-Ro8Ni7Mv2Jy81X2qSk3Up1Q/exec";

  const roomsContainer = document.getElementById("rooms");

  window.onload = async () => {
    try {
      const res = await fetch(`${API_BASE}?list_rooms=true`);
      const text = await res.text();
      const json = JSON.parse(text);
      if (json.rooms && Array.isArray(json.rooms)) {
        json.rooms.forEach(room => loadRoom(room));
      } else {
        console.error("No room list found.");
      }
    } catch (err) {
      console.error("Failed to fetch room list:", err);
    }
  };

  function loadRoom(room) {
    fetch(`${API_BASE}?room=${encodeURIComponent(room)}`)
      .then(async res => {
        const text = await res.text();
        try {
          const data = JSON.parse(text);
          if (data.error) throw new Error(data.error);
          renderRoom(room, data);
        } catch (err) {
          renderRoom(room, { error: err.message });
        }
      });
  }

  function renderRoom(name, data) {
    const roomDiv = document.createElement("div");
    roomDiv.className = "room";

    const header = document.createElement("div");
    header.className = "room-header";
    header.innerText = name;
    header.onclick = () => {
      content.style.display = content.style.display === "none" ? "block" : "none";
    };

    const content = document.createElement("div");
    content.className = "room-content";
    content.style.display = "none"; // collapsed by default

    if (data.error) {
      content.innerHTML = `<p class="error">${data.error}</p>`;
    } else {
      content.innerHTML = `
        <p>${data.config.description || ""}</p>
        <p><strong>Total Beds:</strong> ${data.config.beds_count}</p>
        <div class="beds"></div>
      `;

      const bedsDiv = content.querySelector(".beds");
      data.beds.forEach(bed => {
        const div = document.createElement("div");
        div.className = "bed";
        div.style.borderLeftColor = bed.background || "#ccc";

        div.innerHTML = `
          <strong>Bed ${bed.bed_id}</strong>
          <input type="text" value="${bed.status || ''}" placeholder="Status" readonly disabled />
          <input type="text" value="${bed.notes || ''}" placeholder="Notes" oninput="handleNoteChange(this)" />
          <select>
            <option value="">None</option>
            <option value="green" ${bed.background === 'green' ? 'selected' : ''}>Green</option>
            <option value="yellow" ${bed.background === 'yellow' ? 'selected' : ''}>Yellow</option>
            <option value="red" ${bed.background === 'red' ? 'selected' : ''}>Red</option>
          </select>
          <button onclick="saveBed('${name}', ${bed.bed_id}, this)">üíæ Save</button>
          <button onclick="clearBed('${name}', ${bed.bed_id}, this)">‚ùå Clear</button>
        `;

        bedsDiv.appendChild(div);
      });
    }

    roomDiv.appendChild(header);
    roomDiv.appendChild(content);
    roomsContainer.appendChild(roomDiv);
  }

  function saveBed(room, bedId, btn) {
    const parent = btn.parentElement;
    const status = parent.children[1].value;
    const notes = parent.children[2].value;
    const background = parent.children[3].value;

    parent.style.borderLeftColor = background || "#ccc";

    fetch(API_BASE, {
      method: "POST",
      body: JSON.stringify({ room, bed_id: bedId, status, notes, background }),
      headers: { "Content-Type": "application/json" }
    }).then(res => res.text())
      .then(() => {
        btn.innerText = "‚úÖ Saved";
        setTimeout(() => btn.innerText = "üíæ Save", 1500);
      });
  }

  function clearBed(room, bedId, btn) {
    const parent = btn.parentElement;
    parent.children[1].value = "Empty"; // status
    parent.children[2].value = ""; // notes
    parent.children[3].value = "green"; // background
    parent.style.borderLeftColor = "green";
    saveBed(room, bedId, btn);
  }

  function handleNoteChange(input) {
    const parent = input.parentElement;
    const statusInput = parent.children[1];
    const notesInput = input;
    const select = parent.children[3];

    if (notesInput.value.trim() !== "") {
      statusInput.value = "Occupied";
      select.value = "red";
      parent.style.borderLeftColor = "red";
    } else {
      statusInput.value = "Empty";
      select.value = "green";
      parent.style.borderLeftColor = "green";
    }
  }
</script>

</body>
</html>
