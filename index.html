<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ICU Bed Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 { text-align: center; }
    .room-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .room {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .room-header {
      cursor: pointer;
      background: #eee;
      padding: 10px;
      font-weight: bold;
    }
    .room-content {
      display: none;
      padding: 10px;
    }
    .bed {
      display: flex;
      flex-direction: column;
      border-left: 10px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .bed input, .bed select, .bed button {
      margin-top: 5px;
      padding: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>üè• ICU Bed Tracker</h1>
<div class="room-container" id="rooms"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAhoL_pZudfm53_6tuzgoCGsWOagL6AjZ8",
    authDomain: "icubedtracker.firebaseapp.com",
    projectId: "icubedtracker",
    storageBucket: "icubedtracker.firebasestorage.app",
    messagingSenderId: "237624609130",
    appId: "1:237624609130:web:0f39d97d24443907f1bd13"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const roomsContainer = document.getElementById("rooms");

  window.onload = async () => {
    const snapshot = await db.collection("rooms").get();
    snapshot.forEach(async doc => {
      const roomId = doc.id;
      const config = doc.data();
      const roomDiv = document.createElement("div");
      roomDiv.className = "room";

      const header = document.createElement("div");
      header.className = "room-header";
      header.innerText = roomId;

      const content = document.createElement("div");
      content.className = "room-content";

      header.onclick = () => {
        content.style.display = content.style.display === "none" ? "block" : "none";
      };

      content.innerHTML = `
        <p>${config.description || ""}</p>
        <p><strong>Total Beds:</strong> ${config.beds_count}</p>
        <div class="beds"></div>
      `;

      roomDiv.appendChild(header);
      roomDiv.appendChild(content);
      roomsContainer.appendChild(roomDiv);

      const bedsDiv = content.querySelector(".beds");
      const bedsSnap = await db.collection("rooms").doc(roomId).collection("beds").get();
      bedsSnap.forEach(bedDoc => {
        const bed = bedDoc.data();
        const bedEl = document.createElement("div");
        bedEl.className = "bed";
        bedEl.style.borderLeftColor = bed.background || "#ccc";

        bedEl.innerHTML = `
          <strong>Bed ${bed.bed_id}</strong>
          <input type="text" value="${bed.status || ''}" placeholder="Status" readonly disabled />
          <input type="text" value="${bed.notes || ''}" placeholder="Notes" oninput="handleNoteChange(this)" />
          <select>
            <option value="">None</option>
            <option value="green" ${bed.background === 'green' ? 'selected' : ''}>Green</option>
            <option value="yellow" ${bed.background === 'yellow' ? 'selected' : ''}>Yellow</option>
            <option value="red" ${bed.background === 'red' ? 'selected' : ''}>Red</option>
          </select>
          <button onclick="saveBed('${roomId}', ${bed.bed_id}, this)">üíæ Save</button>
          <button onclick="clearBed('${roomId}', ${bed.bed_id}, this)">‚ùå Clear</button>
        `;

        bedsDiv.appendChild(bedEl);
      });
    });
  };

  function saveBed(roomId, bedId, btn) {
    const parent = btn.parentElement;
    const status = parent.children[1].value;
    const notes = parent.children[2].value;
    const background = parent.children[3].value;
    parent.style.borderLeftColor = background || "#ccc";

    db.collection("rooms").doc(roomId).collection("beds").doc(bedId.toString()).set({
      bed_id: bedId,
      status,
      notes,
      background
    }).then(() => {
      btn.innerText = "‚úÖ Saved";
      setTimeout(() => btn.innerText = "üíæ Save", 1500);
    });
  }

  function clearBed(roomId, bedId, btn) {
    const parent = btn.parentElement;
    parent.children[1].value = "Empty";
    parent.children[2].value = "";
    parent.children[3].value = "green";
    parent.style.borderLeftColor = "green";
    saveBed(roomId, bedId, btn);
  }

  function handleNoteChange(input) {
    const parent = input.parentElement;
    const statusInput = parent.children[1];
    const select = parent.children[3];

    if (input.value.trim() !== "") {
      statusInput.value = "Occupied";
      select.value = "red";
      parent.style.borderLeftColor = "red";
    } else {
      statusInput.value = "Empty";
      select.value = "green";
      parent.style.borderLeftColor = "green";
    }
  }
</script>
</body>
</html>
